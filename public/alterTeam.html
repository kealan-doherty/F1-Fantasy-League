<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Alter Your team!</title>
    </head>

    <body id = 'welcomePageBackground'>
        <script>
        fetch('/userData')
            .then(response => response.json())
            .then(data => {
                const username =`<h1>Welcome! ${data.rows[0].username} </h1>`;
                document.querySelector('.welcomeMessage').insertAdjacentHTML('beforeend', username);

            });
        </script>
        <header class = 'welcomeMessage'>
            <h1 class = 'welcomeMessage'>Here you are able to Create/update your Fantasy F1 Team!</h1>
        </header>


        <form method = 'POST' action = '/updateTeam' class = signIn >
            <select id = "first_driver" name = 'first_driver' class = 'returningUser'> 
                <option> First Driver </option>

                <option class = 'merc' value = 'Kimi_Antonelli'> Kimi Antonelli</option>
                <option class ='redBull'value = 'Max_Verstappen'> Max Verstappen</option>
                <option class = 'redBull' value = 'Yuki_Tusonoda'> Yuki Tsuonoda</option>
                <option class = 'mclaren' value = 'Lando_Norris'> Lando Norris</option>
                <option class = 'mclaren' value = 'Oscar_Piastri'> Oscar Piastri</option>
                <option class = 'aston' value = 'Fernando_Alonso'> Fernando Alonso</option>
                <option class = 'aston' value = 'Lance_Stroll'> Lance Stroll</option>
                <option class = 'williams' value = 'Alex_Albon'> Alex Albon</option>
                <option class = 'williams' value = 'Carlos_Sainz'> Carlos Sainz</option>

                <option class = 'haas' value = 'Esteban_Ocon'> Esetban Ocon</option>
                <option class = 'haas' value = 'Oliver_Bearman'> Oliver Bearman</option>
                <option class = 'alpine' value = 'Pierre_Gasly'> Pierre Gasly</option>
                <option class = 'alpine' value = 'Franco_Colapinato'> Franco Colipinato</option>
            </select>

            <select id = "second_driver", name = 'second_driver' class = 'returningUser'> 
                <option> Second Driver</option>
                <option class = 'ferrari'value = 'Lewis_Hamlition'> lewis Hamlition</option>
                <option class = 'ferrari' value = 'Charles_Leclerc'> charles Leclerc </option>
                <option class = 'merc' value = 'Gerogre_Russell'> Geogre Russel</option>
                <option class = 'merc' value = 'Kimi_Antonelli'> Kimi Antonelli</option>
                <option class ='redBull'value = 'Max_Verstappen'> Max Verstappen</option>
                <option class = 'redBull' value = 'Yuki_Tusonoda'> Yuki Tsuonoda</option>
                <option class = 'mclaren' value = 'Lando_Norris'> Lando Norris</option>
                <option class = 'mclaren' value = 'Oscar_Piastri'> Oscar Piastri</option>
                <option class = 'aston' value = 'Fernando_Alonso'> Fernando Alonso</option>
                <option class = 'aston' value = 'Lance_Stroll'> Lance Stroll</option>
                <option class = 'williams' value = 'Alex_Albon'> Alex Albon</option>
                <option class = 'williams' value = 'Carlos_Sainz'> Carlos Sainz</option>

            <select id = 'constructor', name = 'constructor' class = 'returningUser'>
                <option> Constructor </option>
                <option class = 'ferrari' value = 'ferrari'>ferrari</option>
                <option class = 'redBull' value = 'Red_Bull'> Red Bull</option>
                <option class = 'merc' value = 'Mercedes'> Mercedes</option>
                <option class = 'mclaren' value = 'mclaren'> Mclaren</option>
                <option class = 'aston' value = 'Aston_Martin'> Aston Martin</option>
                <option class = 'racingBulls' value = 'Racing_Bulls'> Racing Bulls</option>
