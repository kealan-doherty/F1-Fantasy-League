        fetch('/userData')
            .then(response => response.json())
            .then(data => {

                const first_driver = `<div class = 'userStats'> First Driver: ${data.rows[0].first_driver} </div>`;
                const second_driver = `<div class = 'userStats'> Second Driver: ${data.rows[0].second_driver} </div>`;

                document.querySelector('#userInfo').insertAdjacentHTML('beforeend', first_driver);
