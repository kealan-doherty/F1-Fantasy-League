<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="profilePage.css">
    <title>Profile</title>
</head>

<body>

    <script>

        fetch('/useranme')
            .then(response => repsonse.json())
            .then(data => {
                console.log(data)
            });
        fetch('/userData')
            .then(response => response.json())
            .then(data => {
                console.log(data.rows[0].username);
                const username = `<div class = 'welcomeMessage'>${data.rows[0].username} ! </div>`;
                const first_driver = `<div class = 'userStats'> First Driver: ${data.rows[0].first_driver} </div>`;
                const second_driver = `<div class = 'userStats'> Second Driver: ${data.rows[0].second_driver} </div>`;
                const constrcutor = `<div class = 'userStats'> Constructor: ${data.rows[0].constructor} </div>`;
                const points = `<div class = 'userStats'> Total Points: ${data.rows[0].points} </div>`;
                document.querySelector('#welcomePageBackground').insertAdjacentHTML('beforeend', username);
                document.querySelector('#userInfo').insertAdjacentHTML('beforeend', first_driver);
                document.querySelector('#userInfo').insertAdjacentHTML('beforeend', second_driver);
                document.querySelector('#userInfo').insertAdjacentHTML('beforeend', constrcutor);
                document.querySelector('#userInfo').insertAdjacentHTML('beforeend', points);
            });
    </script>

    <header id = 'welcomePageBackground'>
        <h1 class = 'welcomeMessage'>Welcome!</h1>
    </header>

    <div id="userInfo">
        <div class="userStats">Current Championship Standings:</div>
        <div class="userStats">Points From The Last Grand Prix:</div>
    </div>

    <div class="container">
        <button class="alterTeam"><a href = 'Alterteam.html'>Alter line-up</button>
    </div>

</body>

</html>
