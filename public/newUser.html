<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Account</title>
        <link rel = "stylesheet" href="styles.css">
    </head>

    <body class = "newUserBackground">
            
            <form action = '/submit' id = "createAccount" method="post" class = 'signIn'>
                <h1 class = "signInMess">Create your new account here!</h1>
                <h2 class = "signInMess"> Please Create your Account Below</h2>

                <input class = "returningUser" type = "text" id = "username" name = "username" placeholder="Please Enter Your username here!">
                <input class = "returningUser" type = "password" id = "password" name = "password" placeholder="Please Creat Your Passowrd Here!">
                <input class = "returningUser" type = "password" id = "confirmPassword" name = "confirmPassword" placeholder="Please re-enter your password">
                <input class = "returningUser" type = "email" id = "email" name = "email" placeholder = "Please Enter your email">
                <input class = "returningUser" type = "text" id ="passResetCode" name = "passResetCode" placeholder="enter a code to reset your password">
                
                <input id = 'submit' type = "submit" value="submit" class = "newUserButton"></input>
            </form>
    </body>
</html>
